<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lady with the lemon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      class="painting"
      src="https://www.artzolo.com/sites/default/files/uploads/multi/1817/largest/lady_with_lemon.jpg"
      alt="reference"
    />
    <div class="lady">
      <div class="face"></div>
      <div class="ear">
        <div class="nose"></div>
        <div class="l-eyebrow"></div>
        <div class="left-eyelid"></div>
        <div class="left-eye"></div>
        <div class="r-eyebrow"></div>
        <div class="right-eyelid"></div>
        <div class="right-eye"></div>
        <div class="upper-lip"></div>
        <div class="lower-lip"></div>
      </div>
    </div>
  </body>
</html>
